<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> IoT-AQUA </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>
        .logo {
            font-family: "Tw Cen MT", Verdana;
            border-radius: 10px;
            background-position: left top;
            background-repeat: repeat;
            padding: 10px;
        }
        
        .site-banner {
            background-image: url('/static/img/aquario1.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100%;
        }
        
        @media (min-width: 768px) {
            .site-banner {
                height: 600px;
            }
        }
    </style>

</head>

<body class="bg-dark" onload="att();">

    <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <i class="fa d-inline fa-lg fa-cloud"></i><b>  IoT-AQUA</b>
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('dashboard')}}"><i class="fa d-inline fa-lg fa-bookmark-o"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('aquario')}}"><i class="fa d-inline fa-lg fa-bookmark-o"></i> Aquário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-envelope-o"></i> Contato</a>
                    </li>
                </ul>
                <a class="btn navbar-btn ml-2 text-white btn-primary"><i class="fa d-inline fa-lg fa-user-circle-o"></i> Acessar</a>
            </div>
        </div>
    </nav>
    <div class="bg-white">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                      </button> {{message}}
        </div>
        {% endfor %} {% endif %} {% endwith %} {% block conteudo %} {% endblock %}
    </div>

    <footer class="footer">
        <div class="py-5 text-white bg-dark">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-2 align-self-center">
                        <a href="#" target="_blank"><i class="fa fa-fw fa-linkedin fa-3x text-white"></i></a>
                    </div>
                    <div class="col-2 align-self-center">
                        <a href="#" target="_blank"><i class="fa fa-fw fa-twitter fa-3x text-white"></i></a>
                    </div>
                    <div class="col-2 align-self-center">
                        <a href="#" target="_blank"><i class="fa fa-fw fa-github text-white fa-3x"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3 text-center">
                        <p>© Copyright 2017 IoT-AQUA - Todos os Direitos Reservados.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

<script>
    function att() {
        setInterval("atualiza()", 3000);
    }

    function atualiza() {
        document.getElementById('grafico').innerHTML = location.reload();
    }
</script>


</html>
